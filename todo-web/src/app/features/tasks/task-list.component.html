<div class="page">
  <header class="header">
    <div>
      <h1>Tareas</h1>
      <p>Lista, crear/editar y borrar con paginación y filtro por estado.</p>
    </div>
    <button mat-flat-button color="primary" (click)="openCreate()">
      <mat-icon>add</mat-icon>
      Nueva tarea
    </button>
  </header>

  <section class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select [formControl]="filterForm.controls.status" (selectionChange)="applyFilter()">
        <mat-option value="">Todos</mat-option>
        <mat-option value="OPEN">OPEN</mat-option>
        <mat-option value="DONE">DONE</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type="button" (click)="clearFilter()">Limpiar</button>
  </section>

  <div class="table-wrapper" *ngIf="!loading; else loadingTpl">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let task">
          <span class="chip" [class.done]="task.status === 'DONE'">{{ task.status }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha límite</th>
        <td mat-cell *matCellDef="let task">
          {{ task.dueDate | date: 'mediumDate' : 'UTC' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creada</th>
        <td mat-cell *matCellDef="let task">
          {{ task.createdAt | date: 'short' : 'UTC' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let task" class="actions">
          <button mat-icon-button color="primary" (click)="openEdit(task)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(task)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPage($event)">
    </mat-paginator>
  </div>

  <ng-template #loadingTpl>
    <div class="loading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      <span>Cargando...</span>
    </div>
  </ng-template>
</div>
